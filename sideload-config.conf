# Side Runner Sideload Configuration
# Edit these values to control the sideload script behavior

# Auto-delete existing app before installing new version
AUTO_DELETE=true

# Auto-start the app after successful installation  
AUTO_START=true

# Auto-start debug log monitoring after launching app
AUTO_DEBUG=true

# APK file to install (relative to /tmp/)
APK_NAME="side-runner-final-mobile.apk"

# Android package name
PACKAGE_NAME="com.example.siderunner"